[mod-description]
Extended-Laser-Turrets=Если вам надоели несбалансированные аналогичные моды, то зацените этот! ELT добавляет 2 уровня по 2 варианта лазерных турелей с плавным ростом дальности, урона, потребления энергии и стоимости рецептов.\n\nТеперь у вас есть такие лаз-турели:\n- Классическая v1\n- Рейнджер v2: дальность x2\n- Дамагер v2: урон x2\n- Рейнджер v3: дальность x4, урон x2\n- Дамагер v3: урон x4, дальность x2\n\nОба варианта задуманы использоваться вместе чтобы эффективно справляться как со стаями мелких кусак, так и с огромными одиночными боссами. Поддерживается Space Exploration.
