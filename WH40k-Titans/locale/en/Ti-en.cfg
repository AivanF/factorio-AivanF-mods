[mod-setting-description]
# Startup
wh40k-titans-ruin-prob=How often titans corpses should spawn in a sector of 10*10 chunks? Value range: 0.01 - 0.1
wh40k-titans-aai-vehicle=Integrate AAI Programmable Vehicles mod if it is presented, to allow remote control of the Titans.
wh40k-titans-resist-const=Common resistance value for all Titans.
wh40k-titans-resist-mult=How much resistance should be added per Titan classs.
wh40k-titans-base-shield-cap-cf=Increases max capacity of the Void Shields (and effects of all the related researches). Maye be helpful for PvP or with mods enabling really strong enemies. Value range: 1 - 5.
wh40k-titans-sounds-dst=Most sounds in this mod made soundable from afar to be epic, but feel free to adjust it to your preferences. Value range: 0.1 - 2.0.
wh40k-titans-sounds-vol=Most sounds in this mod made quite loud to be epic, but feel free to adjust it to your preferences. Value range: 0.1 - 1.0.
wh40k-titans-friendly-fire-percent=Amount of damage applied to friendly Titans.
wh40k-titans-void-shield-melee-absorb-percent=Amount of melee damage absorbed by Void Shields.
# Debugging
wh40k-titans-debug-border--=It’s for the mod developer and testers

# Map/global
wh40k-titans-talk=Let Titans say various phrases sometimes
# Debugging
wh40k-titans-debug-info=Show a bit more technical info and errors that are silenced by default
wh40k-titans-debug-quick=High speed boost for Assembly Bunkers and Titans wrecks extracting
