[item-description]
wh40k-titans-not-yet=This is not available yet, but AivanF works on it, please wait and join our Discord!
wh40k-titans-worldbreaker=A mighty Power Maul, copy of famous personal weapon of the Warmaster Horus. Can deal damage locally and summon attacks of Titanic weapons.
# Body parts
wh40k-servitor=A dumb yet storng cyborg knowing no pain or fatigue (tbh, programmed to ignore it) with installed labor algorithms. They are used as soldiers (cannon fodder) or hard-working builders, repairers and maintainers of various machinery (inside Titans also).
wh40k-energy-core=Provides enormous amount of energy required to feed Void Shields and Titans weaponry. It works at full capacity only being installed inside a Titan, but can be also used in equipment grid or as a generator building.
wh40k-titanic-frame-part=Hard composite material that consists most volume of Imperium spaceships and Titans.
wh40k-void-shield-gen=Creates thin yet powerful shield that annihilates incoming damage by transferring them into Immaterium. It consumes high amount of energy, hence, this technology is used by Titans and spaceships.
wh40k-titanic-motor=Holds and moves titan body, legs, arms, cannons.
# Common
wh40k-anti-grav-engine=Allows to overpass the gravity force. This technology is used to reduce weight of Titans, providing capacity to carry huge loads of ammunition, as well as the weight of big spaceships allowing them to land on planets. Can be also used for powerful weapons like Graviton Ruinator.
wh40k-reality-controller=Allows to break the border between reality and Immaterium. This advanced mechanism is used for Warp technologies like teleportaion and void shields.
# Weapons parts
wh40k-titanic-projectile-engine=Quickly moves mechanical projectiles. Used for titanic bolters, auto cannons, missile launchers.
wh40k-titanic-melta-pump=Quickly moves huge amounts of fluid ammunition. Used for titanic flame-throwers, melta, plasma weapons.

# Weapons
wh40k-titan-weapon-melee=A melee weapon of grade __1__. Deals __2__ damage in total.
wh40k-titan-weapon-1=Grade __1__. Uses __3__ __2__ per shot dealing __5__ damage, can carry __4__ ammo pcs.
wh40k-titan-weapon-n=Grade __1__. Uses __3__ __2__ per each of __6__ burst shots dealing __5__ damage, can carry __4__ ammo pcs.
# g0
# g1
wh40k-titans-inferno=Burns and slows down disgusting xenos! Really efficient against large infantry forces, though it cannot damage other Titans.
wh40k-titans-vulcan-mega-bolter=The roar of the Vulcan while firing has earned it the nickname "laughter of the devil". If the Vulcan has one deficiency - high inaccuracy, although precision is not needed for a weapon which can quickly fill several hundred square meters with exploding death.
# g2
wh40k-titans-gatling-blaster=An immense, pneumatically-driven, six-barreled, air-cooled, electrically-fired rotary auto-weapon that fires heavy calibre rounds.
wh40k-titans-volcano-cannon=This mighty weapon is powerful like cannons of grade Fortis or even Magnus! But it also requires very special ammunition.
# g3
wh40k-titans-plasma-sunfury=A subkind of plasma annihilator for War Lord titan class.
wh40k-titans-volkite-destructor=A really strong yet short-range and narrowly focused weapon.
wh40k-titans-chainsword=A large chainsaw.
# g4
wh40k-titans-plasma-destructor=A subkind of plasma annihilator for War Master titan class.
wh40k-titans-graviton-ruinator=Transforms huge amount of electric energy into gravity force to destabilise space of an area, dealing high damage by causing matter to disassemble.
# g5
wh40k-titans-plasma-annihilator=The biggest and most powerful plasma weaponry!
wh40k-titans-hellstorm-cannon=A huge directed-energy weapon that can completely decimate an entire army in just one cataclysmic salvo.
wh40k-titans-doomstrike-missiles=This mighty weapon can reach other continents and even orbit...

# Ammo
wh40k-titans-bolt-big=Considered to be kind of safe for other Titans in case of friendly fire.
wh40k-titans-bolt-huge=DEPECATED! Planned to be removed in a next mod version. Consider to deconstruct items of this type in case you’d like to save resources.
wh40k-titans-bolt-huge--=Deals 2500 damage, deadly for most of the Imperium’ enemies.
wh40k-titans-laser-ammo=Actually it’s just a powerful battery, and can supply with energy not only laser weapons.
wh40k-titans-melta-ammo=A fuel for directed nuclear reactions that will melt any armor!
wh40k-titans-hellstorm-ammo=Supplies cannons that transfer so huge amounts of energy that atoms explode and even the void itself converts into quark-plasma.

wh40k-titans-empty-missile=A ballistic missile without a warhead.
wh40k-titans-doom-missile=A terrible ballistic missile that causes a nuclear explosion, dealing 20k of explosion damage.
wh40k-titans-plasma-missile=Explodes similarly to shots of Emperor Titan’s plasma annihilator, dealing 120k of electric and explosion damage.
wh40k-titans-warp-missile=This weapon from the Dark Age of Technology tears open an inter-dimensional rift to the Immaterium that rips its targets apart in a vortex of raging Warp energies. Deals 300k of damage that mostly goes through Void Shields.


