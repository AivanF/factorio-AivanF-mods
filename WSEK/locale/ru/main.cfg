[mod-description]
WSEK=Объединяет W2 с SE + K2: телепортируйтесь на планеты из вселенной Space Exploration! Добавлено исправлений баланса, чтобы сделать мод играбельным, также см. рекомендуемые моды в списке необязательных зависимостей. Кстати, здания Factorissimo здесь дешевле! ВНИМАНИЕ: это ранняя версия проекта, баланс еще не полностью исправлен, и могут возникнуть другие проблемы, если что, пишите в Дискорд.
