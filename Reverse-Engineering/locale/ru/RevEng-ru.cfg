Reverse-Engineering=Обратная инженерия! Мод предоставляет реверс-инженеринговую лабораторию (обратная лаба), которая превращает предметы в исследовательские пакеты релевентных исследований с определённой вероятностью учитывающей стоимость предметов, а также иногда открывает эти исследования. Полезно вместе с модами, где вы можете добывать или находить предметы продвинутых технологий, или просто хотите с пользой избавиться от лишних предметов. Поддерживаются рецепты и научные пакеты любых модов.
