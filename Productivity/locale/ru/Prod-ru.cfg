[mod-setting-description]
# Logistics
af-prod-enable-belts=Транспортные конвейеры, подземные ленты, разделители, погрузчики.
af-prod-enable-containers=Включает логистические сундуки.
af-prod-enable-robots=Летающие логистические и транспортные роботы.
af-prod-enable-rails=Включая пандусы и опоры из мода Elevated Rails.
af-prod-enable-vehicles=Автомобили, танки, спайдертроны, летательные аппараты.
af-prod-enable-fluid-sys=Трубы, насосы, резервуары для хранения.
# Buildings
af-prod-enable-miners=Буровые установки, нефтяные вышки.
af-prod-enable-assemblers=Сборочные автоматы, химические и нефтеперерабатывающие заводы, сельскохозяйственные башни и т.д.
af-prod-enable-walls=Стены являются промежуточными ингредиентом для военной науки!
# Misc
af-prod-enable-modules=Больше продуктивности для бога продуктивности xD
af-prod-enable-spaceage=Коллекторы астероидов, двигатели и т.д.
# Armor & Ammo
af-prod-enable-equipment=Экзоскелет, персональные генераторы, батареи, турели и т.д.
af-prod-enable-guns=Личное оружие, такое как пистолет, пистолет-пулемет.
af-prod-enable-ammo=Боеприпасы для оружия, а также метательные гранаты, ядовитые капсулы, боевые роботы.
